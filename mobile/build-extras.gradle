apply plugin: 'com.github.triplet.play' version "3.7.0"

android {
    compileSdkVersion 30
    play {
      //track = 'beta' //'alpha','beta' or 'production'
      track.set("beta")
      //serviceAccountCredentials = file('api-freegle-google-play-deployment.json')
      serviceAccountCredentials.set(file('api-freegle-google-play-deployment.json'))
      defaultToAppBundles.set(false)
    }
}
